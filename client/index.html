<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
<!-- 
    => Скачивать файлы
    => удалять файлы
    => Создавать папки
    => Переименовывать файлы / папки
    => Просматривать содержимое папок 
-->

    <main>
        <h1>File Manager</h1>
        <h4>You can rename, copy, delete and download files</h4>
        <h4>You can open, rename and delete directories</h4>
        <h4>You can create a new directory in the current directory</h4>
        <div class="fileManager__wrapper">
            <div class="fileManager__header"></div>
            <table class="fileManager__table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Size, kb</th>
                        <th>File creation date</th>
                    </tr>
                </thead>
                <tbody class="fileManager__table__body"></tbody>
            </table>
        </div>
    </main>
    
</body>
<script src="index.js"></script>


</html>
